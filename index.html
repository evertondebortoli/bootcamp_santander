<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy insta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">   
            <img src="celular-inta.png" alt=""> 
        </div>

        <div class="insta-continue">
            <div class="group">
                <img src="instagram-logo.png" alt="a logo do instagran">
                <div class="profile-photo">
                    <img src="intagramis.jpg" alt="minha foto do insta">
                </div>
                <a href="#" class="insta-login">Continue como Everton Debortoli</a>
                <a href="#" class="insta-logout">Trocar Usuário</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Everton Debortoli</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
